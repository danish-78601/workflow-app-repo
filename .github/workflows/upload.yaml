name: APPROVE

on: pull_request # run on pull request events

permissions:
  pull-requests: write # grant write permission on the pull request 

jobs:
  approve:
    runs-on: ubuntu-latest

    steps:
      - name: Generate a GitHub App token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Approve the pull request
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          curl --request POST \
            --url https://api.github.com/repos/${{ github.repository_owner }}/${{github.repository}}/pulls/${{github.event.pull_request.number}}/reviews \
            --header "authorization: Bearer $GH_TOKEN" \
            --header "content-type: application/json" \
            -d '{"event":"APPROVE"}'
